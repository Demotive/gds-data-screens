<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Government Digital Service</title>
    
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    
    <div class="items">
        
        <!-- ********************************************************** -->
        <!-- Unique visitors to gov.uk -->
        <div class="item">
            <div class="item-container">
                <div class="item-inner">

                    <div class="item-content historic-figures govuk-visitors">
                        <div><span class="title">Unique <span class="govuk">gov<span class="dot">.</span>uk</span> visitors</span></div>
                        <div class="latest-dates"></div>
                        <div class="big-550 key-colour latest-figure"></div>
                        <div>
                            <span class="historic-dates"></span>:&nbsp;
                            <span class="key-colour historic-figure"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
        <!-- ********************************************************** -->
        <!-- LPA -->
        <div class="item now">
            <div class="item-container">
                <div class="item-inner">

                    <div class="item-content historic-figures lpa-applications">
                        <div><span class="title">Lasting Power of Attorney</span></div>
                        <div>total applications since <span class="latest-date"></span>:</div>
                        <div class="big-550 key-colour total-figure"></div>
                        <div class="key-colour">
                            digital: <span class="total-digital"></span>
                            <span class="shunt"></span>
                            non-digital: <span class="total-non-digital"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
        <!-- ********************************************************** -->
        <!-- tax disc -->
        <div class="item">
            <div class="item-container">
                <div class="item-inner">
                
                    <div class="item-content realtime-users-and-satisfaction tax-disc">
                        <div>
                            Users on <span class="govuk">gov<span class="dot">.</span>uk</span> tax disc right now:
                            <div class="big-800 key-colour users-count"></div>
                        </div>
                        <div>
                            <div class="user-satisfaction-pie"></div>
                            <span class="user-satisfaction"></span>% user satisfaction
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
        <!-- ********************************************************** -->
        <!-- SORN -->
        <div class="item">
            <div class="item-container">
                <div class="item-inner">
                
                    <div class="item-content realtime-users-and-satisfaction sorn">
                        <div>
                            Users on <span class="govuk">gov<span class="dot">.</span>uk</span> SORN right now:
                            <div class="big-800 key-colour users-count"></div>
                        </div>
                        <div>
                            <div class="user-satisfaction-pie"></div>
                            <span class="user-satisfaction"></span>% user satisfaction
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
        <!-- ********************************************************** -->
        <!-- GOV.UK visitors narrative -->
        <div class="item">
            <div class="item-container">
                <div class="item-inner">

                    <div class="item-content narrative govuk-narrative">
                        <div class="narrative-content"></div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
        <!-- ********************************************************** -->
        <!-- GOV.UK visitors by device -->
        <div class="item">
            <div class="item-container">
                <div class="item-inner">

                    <div class="item-content proportion govuk-device">
                        <div class="title big-150">Visitors to <span class="govuk">gov<span class="dot">.</span>uk</span> January 2014</div>
                        <div class="proportion-container">
                            <div class="proportion-unit tablet" style="left:0%; width:14%;">
                                <div class="proportion-unit-content">
                                    <img src="/images/tablet.svg">
                                    14%
                                </div>
                            </div>
                            <div class="proportion-unit mobile" style="left:14%; width:23%;">
                                <div class="proportion-unit-content">
                                    <img src="/images/mobile.svg">
                                    23%
                                </div>
                            </div>
                            <div class="proportion-unit desktop" style="left:37%; width:63%;">
                                <div class="proportion-unit-content">
                                    <img src="/images/desktop.svg">
                                    63%
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ********************************************************** -->
        
    </div>
    
    <script src="/js/app.min.js"></script>

</body>

</html>
